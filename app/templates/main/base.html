<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'bootstrap/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Stylish&display=swap" rel="stylesheet">

    {% block title %}
    {% endblock %}

    {% block style %}
    {% endblock %}
</head>

<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top shadow">
    <div class="container">
        <a class="navbar-brand" href="">
            <img src="../../static/images/park-street-uI900SItAyY-unsplash.jpg" style="width: 60px; border-radius: 4px;"
                 alt="">
        </a>
        <span style="color: #79bd9a;">{{ request.user.nickname }} <small style="color: #3b8686;">{{ request.user.line }} {{ request.user.gender }}</small></span>
        <a href="{% url 'members:logoff' %}" class="mx-5 logout">로그아웃하기</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                {% block active %}
                {% endblock %}
            </ul>
        </div>
    </div>
</nav>

{% block content %}
{% endblock %}
</body>
</html>
