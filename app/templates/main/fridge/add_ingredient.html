{% extends 'main/fridge/fridge_add.html' %}

{% block content %}
<form action="{% url 'main:add-ingredient' pk=ingredient.pk %}" method="post" class="my-5 mx-5" style="width: 80%;">
    {% csrf_token %}
    <div class="form-group row">
        <label for="ingredientName" class="col-sm-2 col-form-label">재료</label>
        <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="ingredientName"
                   value="{{ ingredient.name }}">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputDate" class="col-sm-2 col-form-label">보관 날짜</label>
        <div class="col-sm-10">
            <input type="date" name="input_date" class="form-control" id="inputDate">
        </div>
    </div>
    <button type="submit" class="btn btn-sm btn-outline-dark mt-2">추가하기</button>
    <p class="mt-4 strong">{{ error_msg }}</p>
    <a href="{% url 'main:fridge-add' %}" class="btn btn-sm mt-2 strong-btn">돌아가기</a>
</form>
{% endblock %}
